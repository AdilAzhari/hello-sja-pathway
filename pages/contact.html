<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | SJA Pathway</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<header>
    <h1>Contact Us</h1>
    <nav>
        <ul>
            <li><a href="../index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="about.html"><i class="fas fa-info-circle"></i> About</a></li>
            <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
            <li><a href="#" id="themeToggle"><i class="fas fa-moon"></i> Dark Mode</a></li>
        </ul>
    </nav>
</header>

<main class="container">
    <section class="contact-section">
        <div class="card">
            <h2>Get in Touch</h2>
            <form id="contactForm" action="#" method="POST">
                <div class="form-group">
                    <label for="name"><i class="fas fa-user"></i> Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="subject"><i class="fas fa-tag"></i> Subject</label>
                    <select id="subject" name="subject">
                        <option value="general">General Inquiry</option>
                        <option value="admissions">Admissions</option>
                        <option value="technical">Technical Support</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message"><i class="fas fa-comment"></i> Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>

                <button type="submit" class="cta-button">
                    <i class="fas fa-paper-plane"></i> Send Message
                </button>
            </form>
        </div>

        <div class="card contact-info">
            <h2>Other Ways to Reach Us</h2>
            <p><i class="fas fa-phone"></i> +1 (555) 123-4567</p>
            <p><i class="fas fa-map-marker-alt"></i> 123 Developer Lane, Tech City</p>
            <p><i class="fas fa-clock"></i> Mon-Fri: 9AM - 5PM</p>
        </div>
    </section>
</main>

<footer>
    <p>&copy; 2025 SJA Pathway. All rights reserved.</p>
    <div class="social-links">
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-linkedin"></i></a>
        <a href="#"><i class="fab fa-github"></i></a>
    </div>
</footer>

<script src="../js/script.js"></script>
</body>
</html>
